<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФК СКА</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <!--Header-->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <img class="header__logo" src="./img/Header/logo.svg" alt="Лого">
                <p class="header__fka">фка ска</p>
                <div class="header__links">
                    <ul class="social">
                        <li><a class="social-world" href="#" target="_blank"></a></li>
                        <li><a class="social-newspaper" href="#" target="_blank"></a></li>
                        <li><a class="social-shopping" href="#" target="_blank"></a></li>
                        <li><a class="social-tickets" href="#" target="_blank"></a></li>
                    </ul>
                    <ul class="social">
                        <li><a class="social-twitter" href="#" target="_blank"></a></li>
                        <li><a class="social-fb" href="#" target="_blank"></a></li>
                        <li><a class="social-insta" href="#" target="_blank"></a></li>
                        <li><a class="social-vk" href="#" target="_blank"></a></li>
                        <li><a class="social-youtube" href="#" target="_blank"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__block">
            <div class="container">
                <p class="header__city">Ростов-на-дону</p>
                <div>
                    <ul class="header__nav">
                        <li class="header__nav-item"><a class="header__nav-link" href="#" target="_blank">матчи
                                <img class="header__nav-icon" src="./img/Header/arrow.svg" alt="Arrow" />
                            </a></li>
                        <li class="header__nav-item"><a class="header__nav-link" href="#" target="_blank">медиа
                                <img class="header__nav-icon" src="./img/Header/arrow.svg" alt="Arrow" />
                            </a></li>
                        <li class="header__nav-item"><a class="header__nav-link" href="#" target="_blank">команда
                                <img class="header__nav-icon" src="./img/Header/arrow.svg" alt="Arrow" />
                            </a>
                        </li>
                        <li class="header__nav-item"><a class="header__nav-link" href="#" target="_blank">клуб
                                <img class="header__nav-icon" src="./img/Header/arrow.svg" alt="Arrow" />
                            </a>
                        </li>
                        <li class="header__nav-item"><a class="header__nav-link" href="#" target="_blank">история
                                <img class="header__nav-icon" src="./img/Header/arrow.svg" alt="Arrow" />
                            </a>
                        </li>
                        <li class="header__nav-item"><a class="header__nav-link" href="#" target="_blank">болельщикам
                                <img class="header__nav-icon" src="./img/Header/arrow.svg" alt="Arrow" /></a></li>
                    </ul>
                    <form class="header__form">
                        <input class="header__form-input" type="text" placeholder="Искать здесь...">
                        <button class="header__form-submit" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section class="start-page">
        <div class="start-page__left"></div>
    </section>

    <!--Main-->
    <main>
    </main>

    <!--Footer-->
    <footer>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
